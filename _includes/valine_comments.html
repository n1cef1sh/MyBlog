
<div id="comments"></div>
 <!--Leancloud 操作库:-->
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<!--Valine 的核心代码库:-->
<script src='//unpkg.com/valine/dist/Valine.min.js'></script>
<script>
    new Valine({
        el: '#comments',
        app_id: '{{ site.valine_comments.leancloud_appid}}',
        app_key: '{{ site.valine_comments.leancloud_appkey}}',
        placeholder:'{{ site.valine_comments.placeholder }}',
        visitor: true,
        notify: '{{site.valine.notify }}',
        verify: '{{ site.valine.verify }}',
	    recordIP: 'true',
        enableQQ: 'true',
    });
</script>
